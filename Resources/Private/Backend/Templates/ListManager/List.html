<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      xmlns:m="http://typo3.org/ns/messenger/ViewHelpers">

<f:layout name="Default"/>

<f:section name="main">

	<f:render partial="Nav" arguments="{_all}"/>

	<div class="container container-main">

		<div>
			<h3>
				<f:translate key="list_of_recipients"></f:translate>
			</h3>

			<div>
				<table class="table table-striped table-hover" style="width: 300px">
					<thead>
					<tr>
						<th style="">
							<f:translate key="name"></f:translate>
						</th>
						<th style=""></th>
					</tr>
					</thead>
					<tbody>
					<f:for each="{listManagers}" as="managerDescription" key="managerName">
						<tr>
							<td>
								<m:translate key="{managerDescription}"/>
							</td>
							<td>
								<f:link.action class="" action="save" arguments="{listManager: '{managerName}'}">
									<!--<i class="icon-check"></i>-->
									<m:sprite name="status-status-checked"/>
								</f:link.action>
							</td>
						</tr>
					</f:for>

					</tbody>
				</table>
			</div>
		</div>
	</div>

</f:section>
</html>
{namespace m=Tx_Messenger_ViewHelpers}
