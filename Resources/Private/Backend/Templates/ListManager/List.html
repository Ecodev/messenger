<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      xmlns:m="http://typo3.org/ns/messenger/ViewHelpers">

<f:layout name="Default"/>

<f:section name="main">


	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">

				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>

				<div class="nav-collapse collapse">
					<div id="navbar-main" class="nav">
						<div class="row-fluid row-navbar">
							<div class="span6">
								<m:render.developmentMessage/>
							</div>
							<div class="span6">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container container-main">

		<div>
			<h1>
				<f:translate key="list_of_recipients"></f:translate>
			</h1>
			<div>
				<ul>
					<f:for each="{listManagers}" as="managerDescription" key="managerName">
						<li>
							<m:translate key="{managerDescription}"/>
							<f:link.action class="btn" action="save" arguments="{listManager: '{managerName}'}">
								<i class="icon-check"></i>
							</f:link.action>
						</li>
					</f:for>
				</ul>
			</div>
		</div>
	</div>

</f:section>
</html>
{namespace m=Tx_Messenger_ViewHelpers}
