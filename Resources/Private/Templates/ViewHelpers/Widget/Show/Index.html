<!-- special indentation for email -->
<f:if condition="{item}">
<table>
<f:for each="{m:show.sanitize(item: '{item}')}" as="value" key="fieldName">
<f:if condition="{m:show.isVisible()}">
<tr>
<td>{m:show.label()}</td>
<td>{m:show.value()}</td>
</tr>
</f:if>
</f:for>
</table>
</f:if>
{namespace m=Vanilla\Messenger\ViewHelpers}
{namespace v=TYPO3\CMS\Vidi\ViewHelpers}
